{% set name = "pyrosar" %}
  {% set version = "0.25.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a33053b3756f4b71460a1394d780ba308307c7ceb9448bce58a32b5f4d08918

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6,<3.11
    - pip
    - setuptools_scm
  run:
    - python >=3.6,<3.11
    - gdal >=2.4
    - spatialist >=0.12.1
    - progressbar2
    - numpy
    - pyyaml
    - requests
    - psycopg2
    - sqlalchemy >=1.4,<2.0
    - sqlalchemy-utils >=0.37
    - geoalchemy2 <0.14.0
    - pillow
    - lxml
    - packaging
    - libspatialite >=5.1.0

test:
  imports:
    - pyroSAR

about:
  home: https://github.com/johntruckenbrodt/pyroSAR
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A Python Framework for Large-Scale SAR Satellite Data Processing

  description: |
    The pyroSAR package aims at providing a complete solution for the scalable organization and processing of SAR satellite data.
  doc_url: https://pyrosar.readthedocs.io
  dev_url: https://github.com/johntruckenbrodt/pyroSAR

extra:
  recipe-maintainers:
    - johntruckenbrodt
