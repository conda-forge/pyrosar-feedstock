{% set name = "pyrosar" %}
{% set version = "0.30.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 740561a803170ad4a6b5243c1193b95d5199f4ec15436441e331e0bcf82358e1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
  run:
    - gdal >=2.4
    - geoalchemy2 <0.14.0
    - libgdal
    - libspatialite >=5.1.0
    - lxml
    - numpy <2.0
    - packaging
    - pillow
    - progressbar2
    - psycopg2
    - python >={{ python_min }}
    - pyyaml
    - requests
    - spatialist >=0.15.2
    - sqlalchemy >=1.4,<2.0
    - sqlalchemy-utils >=0.37

test:
  requires:
    - python {{ python_min }}
  imports:
    - pyroSAR

about:
  home: https://github.com/johntruckenbrodt/pyroSAR
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A Python Framework for Large-Scale SAR Satellite Data Processing

  description: |
    The pyroSAR package aims at providing a complete solution for the scalable organization and processing of SAR satellite data.
  doc_url: https://pyrosar.readthedocs.io
  dev_url: https://github.com/johntruckenbrodt/pyroSAR

extra:
  recipe-maintainers:
    - johntruckenbrodt
